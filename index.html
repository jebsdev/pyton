<!DOCTYPE html>
<html lang="en">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');
    *{
        margin: 0;
        padding: 0;
        border: 0;
    }
    body {background-color: rgb(38, 38, 40);}
    header {
        padding: 32px;
        border-bottom: 4px solid #000000;
        background-color: rgba(88, 88, 92, 0.974);}
     header div {text-align: center; /*Alinhamento no meio do  header*/}
    header div a {
        color: rgb(0, 0, 0);/*a cor do texto*/
        font-size: 25px;/*tamanho da fonte*/
        line-height: 30px;/*espaçamento de linha do texto*/
        margin: 0 16px;/*espaçamento entre os textos*/
        text-decoration: none;/*retirar decoração do texto*/
        font-family: "Figtree", sans-serif;
    }
    header div a:hover{color: rgb(100, 11, 11);
    transition:color 700ms;}
  </style>
